version: '3.8'

services:
  flask-app:
    build: ./flask-app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/edu_db
    volumes:
      - ./flask-app:/app
      - ./flask-app/static:/app/static
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edu-network

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: edu_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d edu_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - edu-network

volumes:
  postgres_data:

networks:
  edu-network:
    driver: bridge